<html>
    <head>

    <body>

        <form >

<strong>   Name:</strong><strong id="name"> </strong>

    <script>
        var Name = localStorage.getItem("currentn")
        document.getElementById("name").innerHTML = " " + Name
        var num = localStorage.getItem("number")
        document.getElementById("number").innerHTML = " " + num
        var add1 = localStorage.getItem("add1")
        var add2 = localStorage.getItem("add2")
        var dist = localStorage.getItem("dist")
        var state =localStorage.getItem("state")
        var country = localStorage.getItem("country")
        var pin = localStorage.getItem("pin")
        document.getElementById("add1").innerHTML = " " + add1
        document.getElementById("add2").innerHTML = " " + add2
        document.getElementById("dist").innerHTML = " " + dist
        document.getElementById("state").innerHTML = " " + state
        document.getElementById("pin").innerHTML = " " + pin
        var curdate=new Date()
        document.getElementById("date").innerHTML = " " + curdate.toDateString()
        var price=localStorage.getItem("currentPrice")
        document.getElementById("price").innerHTML = " Total Amount: Rs " + price + "/-"

    </script>
</html>
